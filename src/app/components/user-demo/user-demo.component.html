<div class="container-xl p-5">
    <div class="input-group w-50 mx-auto">
        <input type="text" [formControl]="searchControl" class="form-control" placeholder="Enter name..." />
        <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>

    <div class="dropdown my-4 d-flex gap-3 justify-content-end w-full">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuFilter"
            data-bs-toggle="dropdown" aria-expanded="false">
            Filter by gender
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuFilter">
            <li>
                <button class="dropdown-item" type="button" (click)="handleFilterByGender('Male')">Male</button>
            </li>
            <li>
                <button class="dropdown-item" type="button" (click)="handleFilterByGender('Female')">Female</button>
            </li>
        </ul>
        <button class="btn btn-secondary" type="button" (click)="handleRefresh()">Reset Filter</button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.firstName + ' ' + user.lastName }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.company.department }}</td>
            </tr>
        </tbody>
    </table>
</div>
