<h1>Các công việc cần phải làm</h1>
<table>
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên công việc</th>
            <th>Hoàn thành?</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        @for (todo of toDos; track todo.id) {
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>
                    <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo.id)" />
                </td>
                <td>
                    <div>
                        <button (click)="getTodo(todo.id)">Sửa</button>
                        <button (click)="deleteTodo(todo.id)">Xóa</button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
