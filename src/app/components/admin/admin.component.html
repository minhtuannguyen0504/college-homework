<div class="row">
    <div class="col-2" style="height: 100vh;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <div *ngFor="let item of menuItems; let i = index">
                    <li *ngIf="item.children.length == 0; else menuGroup" class="nav-item">
                        <a [routerLink]="[item.path]" class="nav-link text-white" [routerLinkActive]="'active'" aria-current="page">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    
                                    <span>{{item.text}}</span>                        
                                </div>                            
                            </div>
                        </a>
                    </li>
                    <ng-template #menuGroup>
                        <li>
                            <a class="nav-link text-white"
                                aria-current="page">
                                <!-- data-bs-target -->
                                <div class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#home-collapse-' + i" aria-expanded="false">
                                    <div>
                                      
                                        <span>{{item.text}}</span>
                                    </div>
                                    <i class="fas fa-caret-down"></i>
                                </div>
                            </a>
                            <div class="collapse" id="{{'home-collapse-' + i}}" style="">
                                <ul class="btn-toggle-nav list-unstyled">
                                    <!-- <li><a href="#" class="link-dark rounded text-white">Overview</a></li>                                     -->
                                    <div style="background-color: #353b48;">
                                        <li *ngFor="let sub of item.children" class="mb-2 mt-1">
                                            <a [routerLink]="[sub.path]" class="nav-link text-white" [routerLinkActive]="'active'">
                                               
                                            </a>
                                        </li>
                                    </div>
                                    
                                </ul>
                            </div>
                        </li>                             
                    </ng-template>
                </div>
