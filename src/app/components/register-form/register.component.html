<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="f['username'].invalid && (f['username'].touched || submitted)">
      <small *ngIf="f['username'].errors?.['required']">Username is required.</small>
      <small *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters long.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email">
    <div *ngIf="f['email'].invalid && (f['email'].touched || submitted)">
      <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="f['password'].invalid && (f['password'].touched || submitted)">
      <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword">
    <div *ngIf="registerForm.errors?.['mismatch'] && (f['confirmPassword'].touched || submitted)">
      <small>Passwords do not match.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
